<!DOCTYPE html>
<html>
<head>
    <title>Heart Attack Risk Prediction</title>
    <style>
        body {
            background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            background: #fff;
            max-width: 450px;
            margin: 60px auto;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 {
            color: #e63946;
            margin-bottom: 20px;
        }
        form label {
            display: block;
            text-align: left;
            margin-top: 15px;
            font-weight: bold;
        }
        form input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 2px solid #ddd;
            border-radius: 10px;
        }
        button {
            margin-top: 25px;
            padding: 12px 20px;
            background: #e63946;
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #d62828;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Heart Attack Risk Prediction</h1>
    <form action="/predict" method="post">
        <label>Age:</label>
        <input type="number" name="age" required><br>

        <label>Resting Blood Pressure (trestbps):</label>
        <input type="number" name="trestbps" required><br>

        <label>Cholesterol (chol):</label>
        <input type="number" name="chol" required><br>

        <label>Max Heart Rate (thalach):</label>
        <input type="number" name="thalach" required><br>

        <label>ST Depression (oldpeak):</label>
        <input type="number" step="0.1" name="oldpeak" required><br>

        <label>Number of Major Vessels (ca):</label>
        <input type="number" min="0" max="3" name="ca" required><br>

        <label>Thalassemia (thal):</label>
        <input type="number" min="0" max="3" name="thal" required><br>

        <button type="submit">Predict Risk</button>
    </form>
</div>
</body>
</html>
